{% extends '_base.html' %}

{% block content %}

<div class="row">
  {% for item in items %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <a href="#"><img src="..." alt="..."></a>
        <div class="caption">
          <a href="#"><h3>{{ item.name }}</h3></a>
          <ul>
            <li>Total: {{ item.total }}</li>
          </ul>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
