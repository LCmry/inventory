<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inventory</title>
    <meta name="viewport" content="width=device-width, initial-sale=1.0">
    <meta name="description" content="An inventory app to keep track of different wares and equipment in a stewarding department.">
    <meta name="author" content="">

    <!-- Style -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    {% load staticfiles %}
    <link href="{% static "styles/style.css" %}" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="contianer">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Inventory</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/categories">Categories</a></li>
          <li><a href="/outlets">Outlets</a></li>
        </ul>
        <!-- Search
        Source: https://www.calazan.com/adding-basic-search-to-your-django-site/
        -->
        <div class="col-sm-3 col-md-3 pull-right">
          <form class="navbar-form" role="search" action="{% url 'search' %}" method="get" accept-charset="utf-8">
            <div class="input-group">
              <input type="text" class="form-control" name="q" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="container" id="content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-bottom">
      <div class="container">
        <div class="row" id="footer-content">
          <div class="col-md-4">
            <a class="navbar-brand" href="/">Inventory</a>
          </div>
          <div class="col-md-4">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/categories">Categories</a></li>
              <li><a href="/outlets">Outlets</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <p>An app to keep track of inventory.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
