<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inventory</title>
    <meta name="viewport" content="width=device-width, initial-sale=1.0">
    <meta name="description" content="An inventory app to keep track of different wares and equipment in a stewarding department.">
    <meta name="author" content="">

    <!-- Style -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    {% load staticfiles %}
    <link href="{% static "styles/style.css" %}" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Inventory</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/categories">Categories <span class="sr-only">(current)</span></a></li>
            <li><a href="/outlets">Outlets</a></li>
          </ul>
          <form class="nav navbar-form pull-right" role="search" action="{% url 'search' %}" method="get" accept-charset="utf-8">
            <div class="form-group">
              <input type="text" class="form-control" name="q" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Search
        Source: https://www.calazan.com/adding-basic-search-to-your-django-site/ -->

    <!-- Body -->
    <div class="container" id="content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-bottom">
      <div class="container">
        <div class="row" id="footer-content">
          <div class="col-md-4">
            <a class="navbar-brand" href="/">Inventory</a>
          </div>
          <div class="col-md-4">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/categories">Categories</a></li>
              <li><a href="/outlets">Outlets</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <p>An app to keep track of inventory.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
