{% extends '_base.html' %}

{% block content %}
<h1>Results</h1>
{% if items %}
  <div class="row">
    {% for item in items %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <a href="/item/{{ item.id }}"><img src="/images/{{item.image}}" alt="{{item.name}}"></a>
          <div class="caption">
            <a href="/item/{{ item.id }}"><h3>{{ item.name }}</h3></a>
            <ul>
              <li>Total: {{ item.total }}</li>
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No items found.</p>
{% endif %}

{% endblock %}
